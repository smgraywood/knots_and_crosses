<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <h1>Knots and Crosses</h1>
        <br>
        <div class="gameBoard">
            <div data-index="0" class="gameBoardBox"></div>
            <div data-index="1" class="gameBoardBox"></div>
            <div data-index="2" class="gameBoardBox"></div>
            <div data-index="3" class="gameBoardBox"></div>
            <div data-index="4" class="gameBoardBox"></div>
            <div data-index="5" class="gameBoardBox"></div>
            <div data-index="6" class="gameBoardBox"></div>
            <div data-index="7" class="gameBoardBox"></div>
            <div data-index="8" class="gameBoardBox"></div>
        </div>
        <div id="status"></div>
        <button id="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
